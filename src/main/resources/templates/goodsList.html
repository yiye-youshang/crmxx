<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center">秒杀商品展示</h1>
    <a href="/user/loginout" style="position:absolute;right:1px;top:1px;z-index:999;">
        <button class="btn-lg btn-warning">注销</button>
    </a>

    <table id="goodslist" class="table table-bordered table-striped table-hover dataTable">
        <tr>
            <th>商品名称</th>
            <th>商品图片</th>
            <th>商品原价</th>
            <th>秒杀价</th>
            <th>商品详情</th>
        </tr>
        <tr th:each="goods:${killgoods}">
            <td th:text="${goods.goodsname}"></td>
            <td><img th:src="${goods.goodsimg}"width="100" height="100"/></td>
            <td th:text="${goods.goodsprice}"></td>
            <td th:text="${goods.killprice}"></td>
            <td><a th:href="'/seckill/view/'+${goods.killid}">商品详情</a></td>
        </tr>
    </table>
</body>
</html>
